<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("mymobapptest3");
				var app = new sap.m.App("myApp",{initialPage:"idMobileView1"});
				var page1 = sap.ui.view({id:"idMobileView1", viewName:"mymobapptest3.Main", type:sap.ui.core.mvc.ViewType.JS});
				var page2 = sap.ui.view({id:"idMobileView2", viewName:"mymobapptest3.DCView", type:sap.ui.core.mvc.ViewType.JS}); 
			    var page3 = sap.ui.view({id:"idMobileView3", viewName:"mymobapptest3.PRIOView", type:sap.ui.core.mvc.ViewType.JS});
			    var page4 = sap.ui.view({id:"idMobileView4", viewName:"mymobapptest3.DDMServersView", type:sap.ui.core.mvc.ViewType.JS});
			    var page5 = sap.ui.view({id:"idMobileView5", viewName:"mymobapptest3.FITServersView", type:sap.ui.core.mvc.ViewType.JS});
			    var page6 = sap.ui.view({id:"idMobileView6", viewName:"mymobapptest3.ROTServersView", type:sap.ui.core.mvc.ViewType.JS});
			    var page7 = sap.ui.view({id:"idMobileView7", viewName:"mymobapptest3.TestServersView", type:sap.ui.core.mvc.ViewType.JS});
			    var page8 = sap.ui.view({id:"idMobileView8", viewName:"mymobapptest3.ServerStatusView", type:sap.ui.core.mvc.ViewType.JS});
			    app.addPage(page1).addPage(page2).addPage(page3).addPage(page4);
			    app.addPage(page5).addPage(page6).addPage(page7).addPage(page8);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
